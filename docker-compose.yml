        image: 'redis:alpine'

    mysql:
        image: 'mysql:8.0'
        working_dir: /application
        volumes:
            - '.:/application'
        environment:
            - MYSQL_ROOT_PASSWORD=123
            - MYSQL_DATABASE=DB
            - MYSQL_USER=dev
            - MYSQL_PASSWORD=123
        ports:
            - '30002:3306'

    postgres:
        image: 'postgres:15-alpine'
        working_dir: /application
        volumes:
            - '.:/application'
        environment:
            - POSTGRES_USER=dev
            - POSTGRES_PASSWORD=123
